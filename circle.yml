machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer
dependencies:
  post:
    # https://github.com/jekyll/jekyll/issues/4122
    - bundle exec jekyll build -s jekyll -d jekyll/_site/docs/
test:
  post:
    # --empty-alt-ignore is temporary
    - bundle exec htmlproofer jekyll/_site --allow-hash-href --check-favicon --disable-external --empty-alt-ignore
deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync _site s3://circle-production-docs --delete

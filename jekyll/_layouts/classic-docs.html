<!DOCTYPE html>
<html>
{% include head.html %}
<body>
	{% include google-tag-manager.html %}
	<div class="outer">
		{% include global-nav.html %}
		<div class="main-body">
			{% include sidebar.html %}
			<div class="article-container docs">
				<form id="site-search" class="doc-search" action="">
					<input type="text" autocomplete="off" placeholder="What can we help you find?" name="query" class="form-control" />
					<ul id="search-results" class="list-unstyled dropdown-menu"></ul>
				</form>
				<article>
					<h1>{{ page.title }}</h1>
					{{ content }}
				</article>
			</div><!-- .article-container -->
			{% include footer.html %}
		</div><!-- .main-body -->
		{% include global-footer.html %}
		<script src="{{ site.baseurl }}/assets/js/lunr.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/search.js" type="text/javascript"></script>
	</div><!-- .outter -->
</body>
</html>
